<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Equal Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        </style>
</head>
<body>
    <table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2">Details</th> 
    </tr>
    <tr>
        <td rowspan="2">1</td> 
        <td>Arun</td>
        <td>25</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Balaji</td>
        <td colspan="2">London, UK</td> 
    </tr>
    <tr>
        <td>3</td>
        <td>Cherry</td>
        <td rowspan="2">28</td> 
        <td>Cannada</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Draksha</td>
        <td>India</td>
    </tr>
    <tr>
        <td>5</td>
        <td colspan="3">Vinod - Canada</td> 
    </tr>
</table>
</body>
</html>
